    <script type="text/javascript">
        function enlarge(x) {
            let i = document.getElementById(x);
            let w = i.width;
            i.width = w * (1 + 0.5);
        }
        function shrink(x) {
            let i = document.getElementById(x);
            let w = i.width;
            i.width = w / (1 + 0.5);
        }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script> 
        $(document).ready(function(){
            $("button").click(function(){
                $("div").animate({
                    height: 'toggle'
                });
            });
        });
    </script>
