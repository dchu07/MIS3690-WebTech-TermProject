<!DOCTYPE html>

<html>
<head>

    <title> Gallery - Travelling with DC </title>
    <link rel="stylesheet" type="text/css" href="../ProjectCSS.css"/>

    <style type="text/css">
        p{
            text-align: center;
        }
        video{
            width: 330px;
        }
        img {
            width: 330px;
        }
    </style>

    <script type="text/javascript">
        var slides = new Array("../Images/Cape Cod 2.jpg", "../Images/Cape Cod 4.jpg");
        var counter = 0;
        var i = 0;
        function slideShow() {
            let img = document.getElementById("slide")
            if (i == slides.length) {
                i = 0;
            }
            counter++;
            img.src = slides[i];
            i++;
            setTimeout("slideShow()", 1000);
        }
    </script>

</head>
<body onload="slideShow()">
    <div class="navbar">
        <a href="../index.htm">Home</a>
        <a href="FeaturedPage.htm">Featured</a>
        <a href="DestinationsPage.htm">Destinations</a>

        <a href="Contact.htm">Contact</a>
        <a href="About.htm">About Me</a>
        <a href="SiteMap.htm">Site Map</a>
    </div>

    <h1>
        GALLERY
    </h1>
    <table>
        <tr>
            <td>
                <img src="../Images/Cape Cod 1.JPG" alt="Cape Cod" title="Cape Cod">
            </td>
            <td>
                <img class="rotate90" src="../Images/Cape Cod 2.JPG" alt="Cape Cod" title="Cape Cod">
            </td>
            <td>
                <video controls>
                    <source src="../Images/Cape Cod 3.mp4" type="video/mp4" alt="Cape Code" title="Cape Cod">
                </video>
            </td>
            <td>
                <img class="rotate90" src="../Images/Cape Cod 4.JPG" alt="Cape Cod" title="Cape Cod">
            </td>
            <td>
                <video controls>
                    <source src="../Images/Cape Cod 5.mp4" type="video/mp4" alt="Cape Cod" title="Cape Code">
                </video>
            </td>
        </tr>
    </table>
    <br>
    <br>
    <br>
    <p>
        <img class="rotate90" width="350px" id="slide" src="../Images/Cape Code 2.jpg" alt="Slide Show of Trips" title="Trips"/>
    </p>
</body>
</html>
